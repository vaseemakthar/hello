<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calci.css">
  <link rel="icon" type="image/x-icon" href="calci.png">
</head>
<body>
   <div class="calculator">
      <input type="text" placeholder="0" id="inbox">
      <div>
        <button class="special">AC</button>
        <button class="special">DEL</button>
        <button class="special">%</button>
        <button class="special">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="special">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="special">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="special">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button class="special">.</button>
        <button class="equal">=</button>
      </div>
   </div>

   <script src="calci.js"></script>
</body>
</html>
